{% extends "base.html" %}

{% block content %}

<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Registrar Producto</h4>
    </div>

    <div class="card-body">

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-success" type="submit">Guardar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>

    </div>
</div>

{% endblock %}
